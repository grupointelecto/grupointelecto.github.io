    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header" id="contact">

        
        <!-- /.container -->

    <!-- /.intro-header -->

    <!-- Page Content -->

	<a  name="services"></a>
    <div class="content-section-a">
        <div class="container">
                            <!-- Contact Section -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contáctanos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading text-left" id="panel">Si deseas obtener más información o tienes alguna consulta, por favor completa el siguiente formulario y con gusto nos comunicaremos a la brevedad.</div>
                      <div class="panel-body">
                        <form name="sentMessage center" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6 align-center ">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre *" id="name" required data-validation-required-message="Por Favor ingrese su nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Por favor ingrese su email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Teléfono *" id="phone" required data-validation-required-message="Por favor ingrese su número de Teléfono.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Comentario *" id="message" required data-validation-required-message="Escriba su comentario."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center" id="panel">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" id="boton">Enviar</button>
                            </div>
                        </div>
                    </form>
                      </div>
                    </div>
                    
                </div>
            </div>

              

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
